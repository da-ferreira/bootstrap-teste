<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste bootstrap</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                    <!-- mx-auto: center, ms-auto: right, me-auto: left -->
                    <a class="nav-link active" aria-current="page" href="#">Início</a>
                    <a class="nav-link" href="#">Clientes devedores</a>
                    <a class="nav-link" href="#">Cadastrar clientes</a>
                    <a class="nav-link" href="#">Cadastrar dívidas</a>
                    <a class="nav-link" href="#">Sair</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="d-grid gap-2 col-7 mx-auto">
        <button class="btn btn-primary" type="button" id="button1">Button</button>
        <button class="btn btn-primary" type="button" id="button2">Button</button>
    </div>
    <link rel="import" href="form.html">
    <div id="h2"></div>

    <script>
        var button1 = document.getElementById('button1');
        var button2 = document.getElementById('button2');
        var h2 = document.getElementById('h2');

        button1.addEventListener('click', click1);
        button2.addEventListener('click', click2);

        function click1() {
            h2.innerHTML = 'Formulário 1 aqui';
        }

        function click2() {
            h2.innerHTML = 'Formulário 2 aqui';
        }
    </script>
</body>

</html>
